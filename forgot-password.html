<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=============== FAVICON ===============-->
     <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

     <!--=============== REMIXICONS ===============-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
 
     <!-- Swiper -->
     <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
 
     <!--=============== CSS ===============-->
     <link rel="stylesheet" href="assets/css/forgot-password.css">

     <title>T-Hub | Forgot Password </title>
</head>
<body>



    <main class="main">

        <section class="login">
            <div class="login-grid">
                <div class="login-background">
                    <!-- <img src="assets/img/login-bg.jpg" alt=""> -->
                </div>
                <div class="login-form container">
                    <a href="index.html" class="form-logo">
                        <h3>T-Hub</h3>
                    </a>

                    <h3>Forgot password?</h3>
                    <p>Enter the email address or mobile number associated with your account.</p>

                    <div class="input-fields">
                        <div class="input-div">
                            <input type="text" placeholder="Enter Email or Mobile Number">
                        </div>


                        <button value="submit" class="sign-in">CONTINUE</button>

                        <div class="sign-up">
                            <span>Return to <a href="login.html">Log In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="assets/js/main.js"></script>
</body>
</html>
