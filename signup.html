<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=============== FAVICON ===============-->
     <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

     <!--=============== REMIXICONS ===============-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
 
     <!-- Swiper -->
     <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
 
     <!--=============== CSS ===============-->
     <link rel="stylesheet" href="assets/css/signup.css">

     <title>T-Hub | SignUp </title>
</head>
<body>



    <main class="main">

        <section class="login">
            <div class="login-grid">
                <div class="login-background">
                    <!-- <img src="assets/img/login-bg.jpg" alt=""> -->
                </div>
                <div class="login-form container">
                    <a href="index.html" class="form-logo">
                        <h3>T-Hub</h3>
                    </a>

                    <div class="input-fields">
                        <div class="input-div">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="input-div">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-div">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="input-div">
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="agree">
                            <input type="checkbox">
                            <span>I have agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                        </div>

                        <button value="submit" class="sign-in">CREATE  ACCOUNT</button>

                        <div class="sign-up">
                            <span>Already have an account? <a href="login.html">Sign In!</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="assets/js/main.js"></script>
</body>
</html>
